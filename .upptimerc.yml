status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.opentunnel.net
  # baseUrl: /your-repo-name
  favicon: https://opentunnel.net/favicon.ico
  logoUrl: https://opentunnel.net/favicon.ico
  name: OpenTunnel.net - Server Status
  introTitle: "Welcome to our **OpenTunnel.net** server status page. "
  introMessage: You can get updates on how our systems are doing. If there are interruptions to service, we will post a note here.
  navbar:
    - title: OpenTunnel
      href: https://opentunnel.net
    - title: Community
      href: https://forum.opentunnel.net
    - title: Telegram
      href: https://t.me/opentunnel_status
  theme: light
  
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
